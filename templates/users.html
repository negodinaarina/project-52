{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Полное имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
    <tbody>
    {%for user in users%}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.created}}</td>
        <td>
          <a href="{%url 'update_user' user.id%}">Изменить</a>
          <br>
          <a href="{%url 'delete_user' user.id%}">Удалить</a>
        </td>
      </tr>
    {%endfor%}
    </tbody>
</table>
{% endblock %}
